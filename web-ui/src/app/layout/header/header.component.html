<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Left: Menu button and title -->
    <div class="flex items-center gap-4">
      <button
        (click)="toggleSidebar()"
        class="lg:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100"
        aria-label="Toggle sidebar"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-gray-900">
        <a routerLink="/" class="hover:text-primary-600 transition-colors">RAG System</a>
      </h1>
    </div>

    <!-- Right: User info and actions -->
    <div class="flex items-center gap-4">
      @if (isAuthenticated()) {
        <div class="flex items-center gap-3">
          <span class="text-sm text-gray-600">Admin</span>
          <button
            (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors"
          >
            Logout
          </button>
        </div>
      }
    </div>
  </div>
</header>
