<div class="relative inline-block group">
  <button
    type="button"
    class="inline-flex items-center justify-center w-4 h-4 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-600 hover:text-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1"
    aria-label="Help"
    [attr.aria-describedby]="'help-tooltip-' + uniqueId"
  >
    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
  </button>
  @if (helpText) {
    <div
      [id]="'help-tooltip-' + uniqueId"
      class="absolute z-50 invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-opacity duration-200 bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-64 p-3 bg-gray-900 text-white text-sm rounded-lg shadow-lg pointer-events-none"
      role="tooltip"
    >
      <div class="whitespace-normal">{{ helpText }}</div>
      <!-- Arrow pointing down -->
      <div class="absolute top-full left-1/2 transform -translate-x-1/2 -mt-1">
        <div class="w-2 h-2 bg-gray-900 transform rotate-45"></div>
      </div>
    </div>
  }
</div>
