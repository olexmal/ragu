# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]

  - repo: local
    hooks:
      - id: rag-health-check
        name: RAG Health Check
        entry: bash -c 'curl -f http://localhost:8080/health > /dev/null 2>&1 || echo "Warning: RAG server not running (optional)"'
        language: system
        pass_filenames: false
        always_run: false

      - id: rag-tests
        name: Run RAG Unit Tests
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && ./scripts/run-tests.sh 2>&1 | head -20'
        language: system
        pass_filenames: false
        always_run: false
        stages: [pre-push]

